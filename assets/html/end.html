<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <!--Tile of webpage-->
<title>HighScore</title>
 <!--links to css for quiz.Included game icon-->
<link rel="stylesheet" href="/assets/css/style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <!--This will allow user to save highscore into end page of quiz-->
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Enter your name below to save your score!</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                <button class="btn" id="saveScoreBtn" type="submit" onClick="saveHighScore(event)" disabled>Save</button>></button>
            </form>
            <!--Added in responsive button to start game or go home-->
            <a href="/assets/html/game.html" class="btn">Play Again<i class="fas fa-gamepad"></i></i></a>
            <a href="/" class="btn">Go Home</a>
        </div>
    </div>
    <script src="/assets/js/end.js"></script>
</body>
</html>
